<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Arithmetic Game</h1>
    <div><span id="operation"></span><input type="text" size="4" id="chkNum"></input></div><br>
    <div><span id="message"> </span></div>
    <br>
    <div>
    <button class="cirbtn">1</button>
    <button class="cirbtn">2</button>
    <button class="cirbtn">3</button>
    <button class="cirbtn">4</button>
    <button class="cirbtn">5</button>
    <button class="cirbtn">6</button>
    <button class="cirbtn">7</button>
    <button class="cirbtn">8</button>
    <button class="cirbtn">9</button>
    <button class="cirbtn">0</button>
    <div><br>
    <button onclick="clearText()">reset</button>
    <button onclick="validate()">submit</button>
    <audio id="success" src="right.mp3">
    </audio>
    <audio id="fail" src="wrong.mp3">
    </audio>
  </body>
</html>
